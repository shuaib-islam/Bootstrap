<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

</head>
<body>

    <p><abbr title="as soon as possible">asap</abbr></p>
    <p><abbr title="on my way" class="onw">onw</abbr></p>

    <p><abbr title="i dont know">idk</abbr>idk</p>
    <p><abbr title="i know" class="ik">ik</abbr>ik</p>

    <figure>
        <blockquote class="blockquote">
            <p>"Hello, Gi-Hun.</p>
        </blockquote>
        <figcaption class="blockquote-footer">
            South Korean Actor<cite title="South Korean actor">Lee Byung-hun</cite>
        </figcaption>
    </figure>
    
</body>
</html>
